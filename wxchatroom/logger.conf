#logger.conf

###############################################
[loggers]
keys=root,simpleLogger,commLogger
[logger_root]
level=INFO
handlers=hand03
# handlers=hand01,hand03
[logger_simpleLogger]
handlers=hand01,hand02
qualname=simpleLogger
propagate=0
[logger_commLogger]
handlers=hand01,hand03
qualname=commLogger
propagate=0
###############################################
[handlers]
keys=hand01,hand02,hand03
[handler_hand01]
class=StreamHandler
level=INFO
formatter=form02
args=(sys.stderr,)
[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('myapp.log', 'a')
[handler_hand03]
class=handlers.RotatingFileHandler
level=INFO
formatter=form01
args=('myapp.log', 'a', 1*1024*1024, 5)
# args=(sys.stdout,)
###############################################
[formatters]
keys=form01,form02
[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S